<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        nav {
            border: 2px blue solid;
            text-align: center;
            height: 50px;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        section:first-child, section:last-child {
            width: 10%;
        }
        nav > section {
            width: 80%;
        }
        nav img {
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Navbar</h1>
    <p>
        A simple example for using flexbox to build a navbar.
    </p>
    <nav>
        <section>
            <img src="https://cdn-icons-png.flaticon.com/512/5709/5709755.png" alt="">
        </section>
        <section>
            <a href="">link 1</a>
            <a href="">link 2</a>
            <a href="">link 3</a>
        </section>
        <section>
            <img src="https://cdn-icons-png.flaticon.com/512/5709/5709755.png" alt="">
        </section>
    </nav>
    
    
    <hr>
    <h1>Holy Grail</h1>
    <p>
        Build an entire page of 'Holy-Grail' layout using flex box. <br>
        To be continue...
    </p>
</body>
</html>
