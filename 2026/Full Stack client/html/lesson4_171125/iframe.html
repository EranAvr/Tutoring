<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Websites like google are blocked, and won't be presented. -->
    <!-- אתרים כדוגמת גוגל חסומים להצגה -->
    <iframe src="https://google.com" title="" width="300" height="300"></iframe>
    <br>

    <!-- Websites like Wikipedia are free to load -->
    <!-- ויקיפדיה חופשי לטעינה והצגה -->
    <iframe src="https://en.wikipedia.org/wiki/HTML" title="" width="1000" height="500"></iframe>
    <br>

    <!-- We can present pdf files as well -->
    <!-- ניתן להציג גם קבצי pdf -->
    <iframe src="https://ontheline.trincoll.edu/images/bookdown/sample-local-pdf.pdf" title="" width="1000" height="500"></iframe>
    <br>

    <video width="320" height="240" controls>
        <source src="https://cdn.pixabay.com/video/2019/05/06/23355-334950213_large.mp4" type="video/mp4">
    </video>
</body>
</html>
