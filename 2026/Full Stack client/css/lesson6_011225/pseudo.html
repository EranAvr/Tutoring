<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul > li:first-child{
            background-color: rgba(127, 255, 212, 0.567);
        }
        ul > li:nth-child(4n){
            background-color: black;
        }
        ol > li:hover{
            color: red;
        }
        a:link{
            text-decoration: none;
            color: chocolate;
        }
        a:visited{
            text-decoration: line-through;
        }
        input:focus{
            background-color: coral;
        }
    </style>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 5</li>
        <li>item 5</li>
        <li>item 5</li>
        <li>item 5</li>
    </ul>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>
    <div>
        <a target="_blank" href="https://www.google.com">link 1</a>
    </div>
    <div>
        <input type="text"> <br>
        <input type="text"> <br>
        <input type="text"> <br>
    </div>
</body>
</html>
