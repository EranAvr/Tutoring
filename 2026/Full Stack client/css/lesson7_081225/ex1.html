<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width: 100px;
            height: 100px;
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body>
    <div style="background-color: red;">red</div>
    <div style="background-color: green; right: 0px;">green</div>
    <div style="background-color: gray; left: 50%; top: 50%;">grey</div>
    <div style="background-color: blue; bottom: 0px;">blue</div>
    <div style="background-color: purple; right: 0px; bottom: 0px;">purple</div>
</body>
</html>
