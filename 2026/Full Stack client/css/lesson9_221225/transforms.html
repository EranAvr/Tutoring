<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: aqua;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
        .t1 {
            transform: translate(150px, -30px);
        }
        .t2 {
            transform: scaleX(-150%);
        }
        .t31 {
            transform: rotate(50deg);
        }
        .t32 {
            transform: rotate(-30deg);
        }
        .t33 {
            transform: rotate3d(1,2,1,50deg);
        }
        .t4 {
            transform: skew(30deg, 40deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <hr>
    <div class="box t1">1</div>
    <hr>
    <div class="box t2">2</div>
    <hr>
    <div class="box t31">3</div>
    <div class="box t32">3</div>
    <div class="box t33">3</div>
    <hr>
    <div class="box t4">4</div>
</body>
</html>
