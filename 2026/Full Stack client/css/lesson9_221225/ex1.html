<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .menu{
            height: 100vh;
            width: 10px;
            background-color: black;
            color: rgb(146, 146, 146);
            font-size: 30px;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 100;
            overflow-x: hidden;
            transition: width 2s;
        }
        .menu:hover{
            width: 200px;
        }
        .menu > a{
            display: block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Settings</a>
    </div>

    <h1>My Page</h1>
</body>
</html>
