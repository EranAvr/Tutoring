<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="first_div" class="some_class">
        I am div text.
    </div>

    <hr>

    <!-- This div adds images dynamically, by 'click' event -->
    <div id="second_div" class="some_class">
        <button onclick="clicking()">click me</button>
    </div>

    <hr>

    <!-- This div adds sub-divs dynamically, by 'mouse hovering' event -->
    <div id="third_div" class="some_class">
        <span onmouseenter="hovering()">hover over me</span>
    </div>

    <script src="DOM and events.js"></script>
</body>
</html>
