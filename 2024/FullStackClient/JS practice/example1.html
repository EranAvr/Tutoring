<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner JS Example</title>
</head>
<body>
    <!-- Internal script -->
    <script type="text/javascript">
        document.write("<h1>Title Added by script</h1>");
        document.write("<p>This content was added by an inner 'script' tag. <br> We use the method document.write() to render static-content to the page </p>");
    </script>
    
    <hr>

    <h3>Static content:</h3>
    <p id="window_size">
        Check the <b>Console</b> window, in the browser's developer-tools,<br>
        to see the ouput of the external JS file.
    </p>

    <!-- External JS file -->
    <script type="text/javascript" src="example1.js"></script>
</body>
</html>
