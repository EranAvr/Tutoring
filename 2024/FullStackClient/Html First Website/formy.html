<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h3>Sign in</h3>
    <form action="">
        <p>
            <label for="input_userName">Username: <input type="text" name="input_userName" placeholder="Enter username"> </label> <br>
            <label for="input_pass">Password: <input type="password" name="input_pass" placeholder="Enter password"> </label> <br>
            <label for="input_mail">Email: <input type="email" name="input_mail" placeholder="Enter email"> </label> <br>
        </p>

        <p>
            <input type="radio" name="numbers" value="one"><label for="">1</label>
            <input type="radio" name="numbers" value="two"><label for="">2</label>
            <input type="radio" name="numbers" value="three"><label for="">3</label>
        </p>
        <p>
        <ul>
            <li>
                <input type="checkbox" name="food" value="one"><label for="">C++</label>
            </li>
            <li>
                <input type="checkbox" name="food" value="two"><label for="">Python</label>

            </li>
            <li>
                <input type="checkbox" name="food" value="three"><label for="">Java</label>

            </li>
            <li>
                <input type="checkbox" name="food" value="three" checked><label for="">HTML</label>

            </li>
        </ul>

        </p>

        <p>
            <select name="">
                <option value="israel">Israel</option>
                <option value="new-zealand">New Zealand</option>
                <option value="france">France</option>
            </select>
        </p>

        <textarea name="" cols="30" rows="10" placeholder="Enter big text"></textarea>
        
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>

</html>
